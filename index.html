<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/css/index.css">
  <script src="/path/to/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
  <title>Profile page</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-4">
    <img src="images/1131031-84.png" alt="Toastit-logo" class="ms-4">
    <a class="navbar-brand ms-4" href="#">Toastit</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="feed">Feed</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile/index.html">Profile</a>
            </li>
           
        </ul>
    </div>
    <div class="float-end me-2">
      <img src="images/profile-pictures/default-profile.jpg" class="profile-picture border border-primary border-4 rounded-circle " title="you're not logged in"></img>
    </div>
</nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <img src="images/login-toasters.png" alt="Toasters" class="img-fluid mt-2 rounded">
        </div>
        <div class="col-md-6">
            <div class="card mt-2">
                <div class="card-header bg-primary text-white">
                    Toastit Login
                </div>
                <div class="card-body">
                    <form action="/profile" method="get">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required minlength="8">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Login</button>
                        <p>Don't have an account? <a href="register" class="text-danger">Register here</a></p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>  

<footer class="bg-primary text-white text-center py-3 mt-4 fixed-bottom">
    <div class="container">
      <p>&copy; 2023 Toastit</p>
    </div>
  </footer>
  
</body>
</html>
