<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="profile-header">
                    <img src="../images/profile-pictures/a0d7d86f-9157-4fbe-be40-31e76765585b.png" alt="Profile Image" class="profile-image border border-primary border-4 rounded-circle">
                    <h1>Jedi-toaster</h1>
                    <p class="card bg-primary m-1 text-white p-4">Bio: He/Toast Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <button class="btn btn-success follow-button rounded-pill">Follow</button>
                    <div class="mt-3">
                        <span class="follow-count">654</span> Followers | <span class="follow-count">75</span> Following
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>User Posts</h2>
                <!-- Add a list of user posts here -->
                <div class="card bg-primary text-white  mb-3">
                    <div class="card-body">
                        <p>This is a sample user post.</p>
                    </div>
                </div>
                <div class="card bg-primary text-white mb-3">
                    <div class="card-body">
                        <p>Sample user Comments.</p>
                    </div>
                </div>
                <!-- You can repeat the card structure for more posts -->
            </div>
        </div>
    </div>
