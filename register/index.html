<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/1131031-84.png">
    <title>Register User | Toastit</title>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand navbar-light bg-light border-bottom border-4 mb-3">
        <img src="../images/1131031-84.png" alt="Toastit-logo" class="ms-4">
        <a class="navbar-brand ms-4" href="../index.html">Toastit</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link fw-semibold" href="feed">Feed</a>
                </li>
            </ul>
        </div>
        <div class="float-end me-2">
            <img src="images/profile-pictures/default-profile.jpg"
                class="profile-picture border border-primary border-4 rounded-circle "
                title="you're not logged in"></img>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <img src="images/login-toasters.png" alt="Toasters" class="img-fluid mt-2 rounded">
            </div>
            <div class="col-md-6">
                <div class="card mt-2">
                    <div class="card-header bg-primary text-white">
                        Register User | Toastit
                    </div>
                    <div class="card-body">
                      <form action="https://api.noroff.dev/api/v1/social/auth/register" method="post">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" pattern="[a-zA-Z0-9_]+" required title="Only letters, numbers, and underscores are allowed. No punctuation symbols."><br>
                        
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" pattern="^[a-zA-Z0-9._%+-]+@(stud\.)?noroff\.no$" required title="Enter a valid stud.noroff.no or noroff.no email address.">
                        
                        <label for="password">Password (at least 8 characters):</label>
                        <input type="password" id="password" name="password" minlength="8" required><br>
                        
                        <button type="submit" class="btn btn-primary mt-3">Register</button>
                    </form>
                    

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-4 fixed-bottom">
        <div class="container">
            <p>&copy; 2023 Toastit</p>
        </div>
    </footer>

</body>

</html>
